{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Castromx Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-buttons">
                <div class="left-buttons">
                    {% if user.is_authenticated %}
                         <a href="{% url 'home' %}">Головна</a>
                    |
                         <a href="{% url 'notifications' %}">Сповіщення</a>
                    {% else %}
                        <a href="{% url 'login' %}">Авторизація</a>
                        <a href="{% url 'register' %}">Реєстрація</a>
                    {% endif %}
                </div>
                <div class="right-buttons">
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">Профіль</a>
                    |
                    <a href="{% url 'logout' %}">Вийти</a>
                    {% else %}
                    <a href="{% url 'home' %}">Головна</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
