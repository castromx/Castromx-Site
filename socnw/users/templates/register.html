{% extends 'base.html' %}

{% block content %}
<div class="center-content">
    <h1>{{title}}</h1>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Реєстрація</button>
        <p>Вже є акаунт? <a href="{% url 'login' %}">Увійдіть</a></p>
    </form>
</div>
{% endblock %}
